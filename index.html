<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="sign-up-page-container">
        <div class="side-image">
            <img src="./images/nike-logo.png" alt="nike logo" class="image-text" id="nike-logo">
            <p class="image-text" id="image-words">Ludens</p>
            <div id="rectangle-blur"></div>
            <img src="./images/kojimanaut.jpg_large" alt="space astronaut" id="astronaut-image">
            <p class="image-text" id="image-credits">Image by Hideo Kojima</p>
        </div>
        <div id="right-side-container">
            <p class="text medium-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="text medium-text">You <em>know</em> you want to.</p>
            <form action="" method="POST" id="enrollment-form">
                <h1 class="text" class="text" id="form-header">Let's do this!</h1>
                <div id="all-input-sections">
                    <div class="input-section">
                        <label for="first_name" class="text">First Name:</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="input-section">
                        <label for="last_name" class="text">Last Name:</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="input-section">
                        <label for="email" class="text">Email:</label>
                        <input type="text" id="email">
                    </div>
                    <div class="input-section">
                        <label for="phone_number" class="text">Phone Number:</label>
                        <input type="text" id="phone_number">
                    </div>
                    <div class="input-section">
                        <label for="password" class="text">Password:</label>
                        <input type="text" id="password">
                    </div>
                    <div class="input-section">
                        <label for="confirm_password" class="text">Confirm Password:</label>
                        <input type="text" id="confirm_password">
                    </div>
                </div>
            </form>
            <button id="create-account-button"> Create Account</button>
            <p class="text">Already have an account? <a href="" class="text">Log in</a> </p>
        </div>
    </div>
</body>
</html>
